<!DOCTYPE html>
<html lang="en">

<head>
    <title>Group 12 WIN</title>
    <link rel="stylesheet" href="./style.css">
    <style>
        body {
            height: 900px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: black;
        }

        /* CSS animation for "Welcome" */
        @keyframes slideRight {
            0% {
                transform: translateX(-100%);
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            90% {
                opacity: 1;
            }

            100% {
                transform: translateX(100%);
                opacity: 0;
            }
        }

        /* CSS animation for "Ngọc Huyền - Đăng Quang - Khánh Chinh" */
        @keyframes slideLeft {
            0% {
                transform: translateX(100%);
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            90% {
                opacity: 1;
            }

            100% {
                transform: translateX(-100%);
                opacity: 0;
            }
        }

        /* CSS animation for arrow */
        @keyframes arrowAnimation {
            0% {
                transform: translateY(-100px) scale(0.2);
                opacity: 0;
            }

            50% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }

            100% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
        }

        .wel {
            font-size: 100px;
            animation: slideRight 5s linear;
        }

        .co,
        .wel {
            text-align: center;
            color: white;
            width: 100%;
        }

        .co {
            font-family: 'Courier New', Courier, monospace;
            font-size: 50px;
            font-weight: bold;
            animation: slideLeft 5s linear;
        }

        button {
            border: none;
            font-size: 50px;
            margin-top: 20px;
            justify-content: center;
            align-items: center;
            color: white;
            background-color: black;
            animation: arrowAnimation 7s ease-in-out 0.5s forwards;
        }
    </style>
</head>

<body>
    <h1 class="wel">
        Welcome to Blue Twelve
    </h1>
    <button class="button" id="continueButton" style="display:none;">→</button>
    <h1 class="co" id="co-f"></button>Ngọc Huyền - Đăng Quang - Khánh Chinh</h1>
    <div class="arrow">→</div>
    <script>
        const continueButton = document.getElementById("continueButton");
        const coF = document.getElementById("co-f");
        continueButton.addEventListener("click", () => {
            window.location.href = "./Home/index.html";
        });
        document.addEventListener("DOMContentLoaded", function () {
            setTimeout(function () {
                continueButton.style.display = "block";
            }, 4000);
        });
    </script>
</body>

</html>
