<!DOCTYPE html>
<html lang="en">

<head>
    <title>Group 12 WIN</title>
    <link rel="stylesheet" href="./style.css">
    <style>
        body {
            height: 900px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: black;
        }

        /* CSS animation */
        @keyframes slideRight {
            0% {
                transform: translateX(-100%);
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            90% {
                opacity: 1;
            }

            100% {
                transform: translateX(100%);
                opacity: 0;
            }
        }

        h1 {
            text-align: center;
            color: white;
            font-size: 100px;
            width: 100%;
            animation: slideRight 5s linear;
        }

        button {
            border: none;
            font-size: 50px;
            margin-top: 20px;
            justify-content: center;
            align-items: center;

            color: white;
            background-color: black;
        }
    </style>
</head>

<body>
    <h1>
        Welcome to Blue Twelve
    </h1>
    <button class="button" id="continueButton" style="display:none;">→</button>
    <script>
        const continueButton = document.getElementById("continueButton");
        continueButton.addEventListener("click", () => {
            window.location.href = "./Home/index.html";
        });
        // Chờ cho tài liệu HTML tải xong
        document.addEventListener("DOMContentLoaded", function () {
            // Chuyển hướng sang trang a.html sau 5 giây
            setTimeout(function () {
                continueButton.style.display = "block";
            }, 5000);
        });
    </script>
</body>

</html>
