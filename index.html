<!DOCTYPE html>
<html lang="en">

<head>
    <title>Group 12 WIN</title>
    <link rel="stylesheet" href="./style.css">
    <style>
        body {
            height: 900px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: black;
        }

        /* CSS animation */
        @keyframes slideRight {
            0% {
                transform: translateX(-100%);
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            90% {
                opacity: 1;
            }

            100% {
                transform: translateX(100%);
                opacity: 0;
            }
        }

        .wel {
            font-size: 100px;
            animation: slideRight 5s linear;
        }

        .co,
        .wel {
            text-align: center;
            color: white;
            width: 100%;
        }

        .co {
            font-family: 'Courier New', Courier, monospace;
            font-size: 50px;
            font-weight: bold;
        }

        button {
            border: none;
            font-size: 50px;
            margin-top: 20px;
            justify-content: center;
            align-items: center;

            color: white;
            background-color: black;
        }
    </style>
</head>

<body>
    <h1 class="wel">
        Welcome to Blue Twelve
    </h1>
    <button class="button" id="continueButton" style="display:none;">→</button>
    <h1 class="co" id="co-f" style="display:none;">Ngọc Huyền - Đăng Quang - Khánh Chinh</h1>
    <script>
        const continueButton = document.getElementById("continueButton");
        const coF = document.getElementById("co-f");
        continueButton.addEventListener("click", () => {
            window.location.href = "./Home/index.html";
        });
        document.addEventListener("DOMContentLoaded", function () {
            // Chuyển hướng sang trang a.html sau 5 giây
            setTimeout(function () {
                continueButton.style.display = "block";
                coF.style.display = "block";
            }, 5100);
        });
    </script>
</body>

</html>
